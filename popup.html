<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="popup.css">
    
    
    
</head>
<body class="menuBorder">
    
    <div class="box">
        <div class="columns is-centered is-vcentered">
            <div class="column has-text-centered"><h1 class="spoilerBlockerTitle subtitle is-3">SPOILER BLOCKER</h1></div>
            
            <span class="line"></span>

            <div class="column mt-2 mb-2">
                <div class="media role-selector">
                    <div class="media-left">
                        <label class="switch">
                            <input  type="checkbox" class="button" checked id="onOffSwitch">
                            <span class="slider round"></span>
                          </label>
                    </div>
                    <p class="title is-4 ml-1">Enabled</p>  
                </div>
            </div>
            <span class="line"></span>

            <div class="column" id="reportSpoiler">
                <div class="media">
                    <div class="media-left">
                        <figure class="image ml-1"><img src="./icons/Allert3.png" alt="Placeholder image"></figure>
                    </div>
                        <p class="title is-4 mt-2">Report spoiler</p>
                </div>
            </div>
            <span class="line"></span>
            
            <div class="column">
                <div class="media mt-2 mr-2">
                    <p class="subtitle is-5 mt-2"><b>Share</b></p>
                    <figure class="image ml-3"><img src="./icons/twitter.png"></figure>
                    <figure class="image ml-3"><img src="./icons/facebook.png"></figure>
                    <figure class="image ml-3"><img src="./icons/social-instagram.png"></figure>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="popup.js"></script>
</html>
